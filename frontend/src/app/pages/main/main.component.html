<header
    class="border-b border-gray-300 p-2 flex justify-between items-center container mx-auto px-4"
>
    <div class="hidden-section"></div>
    <a
        href="#createNoteModal"
        class="text-3xl transition-transform duration-300 hover:scale-110 hover:text-gray-800 text-center"
    >
        Adicionar lembrete
    </a>
    <a href="#configModal" class="hover:text-gray-800">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-gear-fill inline-block transition-transform duration-300 hover:rotate-180"
            viewBox="0 0 16 16"
        >
            <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
            />
        </svg>
    </a>
</header>
<main class="black-board h-canva text-white">
    @for (data of dados; track dados.id) {
    <app-post-it
        [name]="data.name"
        [birthdayDate]="data.birthday"
        [anotation]="data.notes"
        [created]="data.createdDate"
        [colors]="data.colors"
        [textColor]="data.textColor"
    />
    }
    <a
        href="#editablemodal"
        class="relative flex items-center gap-3 top-2 left-[95%] hover:left-[93%] transition-all hover:bg-green-950 bg-green-700 cursor-pointer rounded-full p-2"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            fill="currentColor"
            class="bi bi-pencil-square"
            viewBox="0 0 16 16"
        >
            <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
            />
            <path
                fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
            />
        </svg>
        <span>EDITAR</span>
    </a>
</main>
<app-modal-editable [data]="dados" />
<app-modal-form />
<app-modal-config />
